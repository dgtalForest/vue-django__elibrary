	<body>
		<noscript>
			<strong>
				We're sorry but gui doesn't work properly without JavaScript
				enabled. Please enable it to continue.
			</strong></noscript
		>
		<div id="app">
			<!-- <hello></hello> -->
		</div>
		{% verbatim %}
		<script type="text/x-template" id="app-template">
			<v-app>
				<v-container>
					<h1>{{ name }} <i class="material-icons">account_circle</i></h1>
					<v-switch label="Dark Theme" :hide-details="true" :dense="true" v-model="$vuetify.theme.dark" @click="themeSave"></v-switch>
				</v-container>
			</v-app>
		</script>
		<!-- from vue build -->
		<!-- <script src="{% static 'js/chunk-vendors.js' %}"></script>
			<script src="{% static 'js/app.js' %}"></script> -->
		<script>
			const VC = Vue.component("App", {
				template: "#app-template",
				data: () => ({
					name: "shyamkumar yadav",
				}),
				methods: {
					themeSave() {
						localStorage.setItem(
							"Dark",
							!localStorage.getItem("Dark") && false
						);
					},
				},
			});

			const vuetify = new Vuetify({
				theme: {
					dark: localStorage.getItem("Dark") && false,
				},
			});

			new Vue({
				vuetify,
				render: (h) => h("App"),
			}).$mount("#app");
		</script>
		{% endverbatim %}
