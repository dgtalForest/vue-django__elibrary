<body>
	{% verbatim %}
	<script type="text/x-template" id="app-template">
	  <v-app>
	    <v-container>
	      <h1>This is hello {{mess}} <i class="material-icons">face</i> </h1>
	       <v-switch v-model="$vuetify.theme.dark"></v-switch>
	    </v-container>
	  </v-app>
	</script>
  <div id="app"></div>
  
  <script>
    const App = {
	  template: '#app-template',
	  data: () => ({
	    mess: "This is Vueasas"
	  })
	}


	new Vue({
	  vuetify: new Vuetify(),
	  render: h => h(App)
	}).$mount('#app')

  </script>
  {% endverbatim %}
</body>
</html>
